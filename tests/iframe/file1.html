<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery.noConflict();
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/base/jquery-ui.css"/>

    <script type="text/javascript" src="http://127.0.0.1:8080/CatBee/public/res/js/min/easyXDM.js"></script>
    <script type="text/javascript" src="/CatBee/adapters/Installs/catbeeframe.js?reload"></script>
    <script type="text/javascript" src="/CatBee/adapters/Installs/Embedded_FanForToys.js?reload"></script>


    <!--CATBEE BEGIN-->
    <script>
        jQuery(document).ready(function () {


            jQuery('<div id="cbfOverlay"></div><div id="cbfContainer"></div>').appendTo('body');

            var cssOverlay = {
                display  :'block',
                position :'fixed',
                top      :'0px',
                left     :'0px',
                width    :'100%',
                height   :'100%',
                'z-index':'1002',
                opacity  :0.8
            };

            jQuery('#cbfOverlay').css(cssOverlay);

            var cssDialog = {
                display  :'block',
                position :'fixed',
                top      :'10%',
                left     :'40%',
                width    :'424px',
                height   :'370px',
                'z-index':'1003'
            };

            jQuery('#cbfContainer').css(cssDialog);

            var cssButton = {
                'position'  :'absolute',
                'top'       :'-18px',
                'right'     :'-18px',
                'width'     :'36px',
                'height'    :'36px',
                'cursor'    :'pointer',
                'z-index'   :'8040',
                'background':'url(\'' + cbf.getCatBeeUrl() + 'public/res/images/fancybox_sprite.png\')'};

            //todo if (params.closeButton)
            {
                jQuery('#cbfContainer').append("<div title='Close' id='cbfCloseBtn'></div>");
                jQuery('#cbfCloseBtn').css(cssButton)
                        .click(function () {
                            jQuery('#cbfContainer').css('display', 'none');
                            jQuery('#cbfOverlay').css('display', 'none');

                        });
            }

            var url = cbf.buildUrl({
                catbeeAction:'deal',
                urlParams   :getOrderJson()
            });

            var rpc = new easyXDM.Rpc(
                    {
                        remote   :url,
                        onReady  :function () {

                        },
                        container:document.getElementById("cbfContainer"),
                        props    :{
                            style:{
                                border  :"0px 0px 0px 0px",
                                padding :"0px 0px 0px 0px",
                                overflow:"hidden",
                                width   :"100%",
                                height  :"100%"
                            }
                        }
                    },
                    {
                        local :{
                            resizeFrame:function (newWidth, newHeight) {
                                var sizes = {
                                    height:newHeight + 'px',
                                    width :newWidth + 'px'
                                };

                                jQuery('#cbfContainer').css(sizes);
                                //jQuery('#AAA iframe').css(sizes);
                            }},
                        remote:{ }
                    });
        });

    </script>

</head>
